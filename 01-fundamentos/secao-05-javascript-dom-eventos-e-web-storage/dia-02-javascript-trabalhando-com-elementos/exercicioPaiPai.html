<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho">

        </section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Crie um irmão para elementoOndeVoceEsta.
    let paiOndeEstou = document.querySelector('#pai');
    let irmaoOndeEstou = document.createElement('section');
    paiOndeEstou.appendChild(irmaoOndeEstou);
    // Crie um filho para elementoOndeVoceEsta.
    let OndeEstou = document.querySelector('#elementoOndeVoceEsta');
    let filhoOndeEstou = document.createElement('section');
    OndeEstou.appendChild(filhoOndeEstou);
    // Crie um filho para primeiroFilhoDoFilho.
    let filhoDoFilho = document.querySelector('#primeiroFilhoDoFilho');
    let filhoDoFilhoDoFilho = document.createElement('section');
    filhoDoFilho.appendChild(filhoDoFilhoDoFilho);
    // A partir desse filho criado, acesse terceiroFilho.
    console.log(filhoDoFilho.firstElementChild.parentElement.parentElement.nextElementSibling);
  </script>
</body>

</html>
