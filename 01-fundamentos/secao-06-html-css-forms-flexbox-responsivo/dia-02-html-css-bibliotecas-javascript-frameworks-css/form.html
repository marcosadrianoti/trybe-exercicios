<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
<script src="dist/js/DatePickerX.min.js"></script>
  <title>Formulário</title>
</head>

<body>
  <header class="container text-center">
    <img class="w-25" src="./trybe.png" alt="Logomarca trybe">
    <h1 class="display-4" >Concurso TrybeTrip</h1>
  </header>
  <form class="container mb-3" action="" method="get">
    <section class="container mb-3" id="datas">
      <section class="container mb-3">
        <label class="form-label lead" for="full-name">Nome Completo:</label>
        <input class="form-control" type="text" name="full-name" id="full-name" minlength="10" maxlength="40">
      </section>
      <section class="container mb-3">
        <label class="form-label lead" for="e-mail">E-mail:</label>
        <input class="form-control" type="email" name="e-mail" id="e-mail" minlength="10" maxlength="50">
      </section>
      <section class="container mb-3">
        <p  class="lead">Destino Preferido:</p>
        <input class="form-check-input" type="radio" name="destiny" value="city" id="city">
        <label class="form-check-label" for="city">Cidade</label>
        <input class="form-check-input ms-3" type="radio" name="destiny" value="field" id="field">
        <label class="form-check-label" for="field">Campo</label>
        <input class="form-check-input ms-3" type="radio" name="destiny" value="beach" id="beach">
        <label class="form-check-label" for="beach">Praia</label>
        <input class="form-check-input ms-3" type="radio" name="destiny" value="mountain" id="mountain">
        <label class="form-check-label" for="mountain">Montanhas</label>
      </section>
      <section class="container mb-3">
        <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea class="form-control" name="way-you" id="longText" cols="38" rows="10" maxlength="500"></textarea>
      </section>
      <section class="container mb-3">
        <label class="form-label lead" for="my-date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="date" name="my-date" id="my-date">
      </section>
      <section class="container">
        <input class="form-check-input" type="checkbox" name="recive-news" id="recive-news">
        <label class="form-check-label" for="recive-news">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <br>
        <input class="form-check-input" type="checkbox" name="my-pictures" id="my-pictures">
        <label class="form-check-label" for="my-pictures">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
          futuros</label>
      </section>
    </section>
    <section class="container text-center">
      <input class="btn btn-success" type="submit" value="Enviar" id="submit">
      <input class="btn btn-danger" type="reset" value="Apagar" id="reset">
    </section>
  </form>
  <script src="./script.js"></script>
</body>

</html>
